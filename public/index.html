<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- The following tag allows desktop icon to open app full screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/rat.css">
    <script src="scripts/utility.js"></script>
    <script src="scripts/rat.js"></script>
    <title>Rat Trainer</title>
</head>

<body>
    <div id="controls">
        <h3 class="coords"></h3>
        <button type="button" id="stop-btn">Stop</button>
        <span id="time-span">00:00:00.0</span>
        <button type="button" id="black-btn">Black</button>
        <button type="button" id="white-btn">White</button>
    </div>
    <div id="container">
        <canvas id="c" width="1000" height="600"></canvas>
    </div>

</html>
