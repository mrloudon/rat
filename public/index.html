<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- The following tag allows desktop icon to open app full screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/rat.css">
    <script src="scripts/utility.js"></script>
    <script src="scripts/rat.js"></script>
    <title>Rat Trainer</title>
</head>

<body>
    <div id="controls">
        <h3 class="coords"><span id="time-span">00:00:00.0</span></h3>
        
        <button type="button" id="stop-btn">Stop Animation</button>
        <button type="button" id="start-btn">Start Animation</button>
        <button type="button" id="show-btn">Show</button>
        <button type="button" id="hide-btn">Hide</button>
        <button type="button" id="black-btn">Black</button>
        <button type="button" id="white-btn">White</button>
        <button type="button" id="square-btn">Square</button>
        <button type="button" id="circle-btn">Circle</button>
        <button type="button" id="star-btn">Star</button>
    </div>
    <div id="container">
        <canvas id="c" width="1000" height="600"></canvas>
    </div>
</body>

</html>
